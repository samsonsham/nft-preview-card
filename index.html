<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/style.comp.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <!-- ********************  Main Image  ********************* -->
        <div class="card__img">
          <div class="view">
            <img src="images/icon-view.svg" alt="View" class="view-icon" />
          </div>
        </div>

        <!-- ********************  Description  ********************* -->
        <div class="card__desc">
          <h1 class="heading">
            <a href="#" class="equilibrium">Equilibrium #3429</a>
          </h1>
          <p class="paragraph">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <!-- ********************  Details  ********************* -->
          <div class="card__details">
            <div class="balance">
              <div class="ethereum-img">
                <img
                  src="images/icon-ethereum.svg"
                  alt="Ethereum"
                  class="ethereum-icon"
                />
              </div>
              0.041 ETH
            </div>
            <div class="duration">
              <div class="clock-img">
                <img
                  src="images/icon-clock.svg"
                  alt="Clock"
                  class="clock-icon"
                />
              </div>
              3 days left
            </div>
          </div>
        </div>

        <!-- ********************  Line  ********************* -->
        <hr />

        <!-- ********************  Person  ********************* -->
        <div class="card__person">
          <div class="person-img">
            <img src="images/image-avatar.png" alt="Avatar" class="avatar" />
          </div>
          <div class="person-desc">
            Creation of <a href="#">Jules Wyvern</a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/samsonsham"
          >Samson Sham</a
        >.
      </div>
    </footer>
  </body>
</html>
